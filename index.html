<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="
        default-src * maxcdn.bootstrapcdn.com fonts.googleapis.com fonts.gstatic.com data:;
    " />
    <title>Weather App</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Lobster|Rock+Salt" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <!--

- #ground should be clickable, clicking opens a new section with more information
- maybe a menu with options to play around with the site -- somewhat done
- Make the entire thing responsive -- somewhat done

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2zKmeuma1xFu9pNYPVIgLwDVnl_e7c8">
    </script>

    <div id="sky"></div>
    <div id="skygradient"></div>
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="moon"></div>
    <img src="https://res.cloudinary.com/ackmandesu/image/upload/v1487075511/Weather%20App/mountain2.svg" alt="" id="mtn-right" class="mountain" />
    <img src="https://res.cloudinary.com/ackmandesu/image/upload/v1487075511/Weather%20App/mountain.svg" alt="" id="mtn-left" class="mountain" />
    <div id="cloud1" class="clouds"></div>
    <canvas id="rain"></canvas>
    <canvas id="snow"></canvas>
    <div id="cloud2" class="clouds"></div>
    <div id="ground"></div>
    <div id="darkness"></div>


    <div id="y" class="text-center">
        <p id="weather"></p>
        <p id="weatherdesc"></p>
    </div>
    <div id="x">
        <div class="row">
            <div class="col-sm-3 text-center"><i class="fa fa-map-marker" aria-hidden="true"></i>
                <p id="country"></p>
            </div>
            <div class="col-sm-3 text-center"><i class="fa fa-cloud" aria-hidden="true"></i>
                <p id="cloudiness"></p>
            </div>
            <div class="col-sm-3 text-center"><i class="fa fa-thermometer-half" aria-hidden="true"></i>
                <p id="temperature"></p><sup id="switch" onclick="tempConversion()">&nbsp;(ÂºF)</sup></div>
            <div class="col-sm-3 text-center">
                <p id="toggler">[Toggle Map]</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 text-center"><i class="fa fa-globe" aria-hidden="true"></i>
                <p id="lonlat"></p>
            </div>
            <div class="col-sm-3 text-center"><i class="fa fa-tint" aria-hidden="true"></i>
                <p id="humidity"></p>
            </div>
            <div class="col-sm-3 text-center"><i class="fa fa-align-justify" aria-hidden="true"></i>
                <p id="wind"></p>
            </div>
            <div id="go" class="col-sm-3 text-center hidden">
                <p id="goer">[Go!]</p>
            </div>
        </div>
    </div>

    <img id="icon" src="">

    <div id="map"></div>

    <!-- <input type="text" id="ass" value=""> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src='https://rawgithub.com/julianshapiro/velocity/master/velocity.min.js'></script>
    <script src='https://use.fontawesome.com/9a8bd7d81b.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
